<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  
  <!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/framework.css">

  <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
  <div class="page d-flex">
      <!--- START SIDEBAR ---->
      <div class="sidebar bg-white p-20 p-relative">
          <h3 class="p-relative txt-c mt-0">Nader</h3>
          <ul>
              <li>
                  <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                      <i class="fa-solid fa-chart-bar fa-fw"></i>
                      <span>Dashboard</span>
                  </a>
              </li>
              <li>
                  <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="">
                      <i class="fa-solid fa-gear"></i>
                      <span>Settings</span>
                  </a>
              </li>              
              <li>
                  <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="">
                      <i class="fa-regular fa-user"></i>
                      <span>profile</span>
                  </a>
              </li>              
              <li>
                  <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="">
                      <i class="fa-solid fa-diagram-project"></i>
                      <span>Project</span>
                  </a>
              </li>              
              <li>
                  <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="">
                      <i class="fa-solid fa-award"></i>
                      <span>Courses</span>
                  </a>
              </li>              
              <li>
                  <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="">
                      <i class="fa-solid fa-user-group"></i>
                      <span>Friends</span>
                  </a>
              </li>              
              <li>
                  <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="">
                      <i class="fa-regular fa-file"></i>
                      <span>Files</span>
                  </a>
              </li>              
              <li>
                  <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="">
                      <i class="fa-regular fa-credit-card"></i>
                      <span>Plans</span>
                  </a>
              </li>
          </ul>
      </div>
       <!--- End SIDEBAR---->
      <div class="content w-full">
          
          <!---Start head---->
          
          <div class="head p-15 bg-white between-flex">
              <div class="search p-relative">
                  <input class="p-10" type="Search" name="" id="" value="" placeholder="Type a Keyword"/>
              </div>
              <div class="icons d-flex align-center">
                  <span class="notification p-relative">
                      <i class="fa-regular fa-bell fa-lg "></i>
                  </span>
                <img src="imgs/avatar.png" alt="" />
              </div>
          </div>
          <h1 class="p-relative">Dashboard</h1>
          <div class="wrapper d-grid gap-20">
            <div class="welcome bg-white rad-10 txt-c-mobile block-mobile">
              <div class="intro d-flex space-between bg-eee p-20">
                <div>
                  <h2 class="m-0">Welcome</h2>
                  <p class="c-gray mt-5">Nader</p>
                </div>
                <img class="hide-mobile" src="imgs/welcome.png">
              </div>
              <img src="imgs/avatar.png" class="avatar">
              <div class="body txt-c d-flex p-20 mt-20 mb-20 block-mobile">
                <div>Nader Maged <span class="d-block c-gray fs-14 mt-10">Developer</span></div>
                <div>80 <span class="d-block c-gray fs-14 mt-10">Projects</span></div>
                <div>$8500 <span class="d-block c-gray fs-14 mt-10">Earned</span></div>
              </div>
              <a href="profile.html" class="visit d-block fs-14 rad-6 bg-blue c-white w-fit">profile</a>
            </div>
          </div>
      </div>
  </div>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
